<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ristorante Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .navbar {
            background-color: #ff6600;
        }
        .jumbotron {
            background-color: #ff6600;
            color: #ffffff;
        }
        .btn-orange {
            background-color: #ff6600;
            color: #ffffff;
            margin-bottom: 10px; /* Spaziatura tra i tasti */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">La Perla del Matese</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">vai al menu <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Jumbotron -->
<div class="jumbotron text-center">
    <h1 class="display-4">Benvenuti al Ristorante</h1>
    <p class="lead">Scoprite il nostro delizioso menu</p>
</div>

<!-- Buttons -->
<div class="container text-center">
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-orange" onclick="loadPage('menuPizza.html')">Pizza</button>
        <button type="button" class="btn btn-orange" onclick="loadPage('antipasto.html')">Antipasto</button>
        <button type="button" class="btn btn-orange" onclick="loadPage('primo.html')">Primo</button>
        <button type="button" class="btn btn-orange" onclick="loadPage('secondi.html')">Secondi</button>
        <button type="button" class="btn btn-orange" onclick="loadPage('bevande.html')">Bevande</button>
        <button type="button" class="btn btn-orange" onclick="loadPage('filePdf.html')">menu in PDF</button>
    </div>
</div>

<!-- JavaScript for page loading -->
<script>
    function loadPage(page) {
        window.location.href = page;
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
